<section>
  <button mat-icon-button color="primary" aria-label="Add device" routerLink="../create-device" >
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button color="primary" aria-label="Edit device" [disabled]="selection.selected.length === 0" (click)="onEdit()">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-icon-button color="primary" aria-label="Delete device" [disabled]="selection.selected.length === 0" (click)="onDelete()">
    <mat-icon>delete</mat-icon>
  </button>
<button mat-icon-button color="primary" aria-label="Delete device" (click)="onRefresh()">
  <mat-icon>refresh</mat-icon>
</button>
</section>
<mat-divider></mat-divider>
<table mat-table [dataSource]="devices" class="mat-elevation-z8">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue()">
<!--                    [indeterminate]="selection.hasValue() && !isAllSelected()">-->
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>
  <ng-container matColumnDef="maximumConsumption">
    <th mat-header-cell *matHeaderCellDef> Maximum Consumption </th>
    <td mat-cell *matCellDef="let element"> {{element.maximumConsumption}} </td>
  </ng-container>
  <ng-container matColumnDef="ownerUsername">
    <th mat-header-cell *matHeaderCellDef> Owner </th>
    <td mat-cell *matCellDef="let element"> {{element.ownerUsername}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
