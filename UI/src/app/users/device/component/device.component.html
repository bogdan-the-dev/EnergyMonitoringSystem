<div class="panel panel-default col-md-6">
  <div class="panel-heading">Device {{device.id}}, from the location: {{device.location}}</div>
  <div class="panel-body">{{device.description}}</div>
  <div class="panel-footer">Maximum consumption: {{device.maximumConsumption}} KW</div>
  <button class="btn btn-info" style="width: 216px" routerLink="/device-detail/{{device.id}}">Details</button>
</div>
